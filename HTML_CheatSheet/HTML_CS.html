<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Cheat Sheet</title>
</head>
<body>
  <h1>HTML Cheat Sheet</h1>

  <hr>

  <!-- HTML comment -->
  <!-- Element -->
  <div>
    <h4>HTLM Element</h4>
    <p><span><</span>tagname<span>></span><i><b>{content}</b></i><span><</span><span>/</span>tagname<span>></span></p>
    <p><(opening tag)> {content} <<span>/</span>(closing tag)></p>
    <p></p>
  </div>

  <hr>

  <!-- Headings -->
  <div>
    <h4>Headings</h4>
    <ul style="list-style-type:none;">
      <li><h1>h1</h1></li>
      <li><h2>h2</h2></li>
      <li><h3>h3</h3></li>
      <li><h4>h4</h4></li>
      <li><h5>h5</h5></li>
      <li><h6>h6</h6></li>
    </ul>
  </div>


  
</body>
</html>
